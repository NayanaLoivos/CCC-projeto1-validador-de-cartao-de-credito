<html lang="pt-br">

    <title>Validador de cartão</title>
    <link rel="stylesheet" href="base.css">
    <script src="main.js" defer></script>

<body>
    <header>
           <h1>Validador de cartão de crédito</h1>
            <h2>Nunca foi tão fácil!</h2>        
    </header>

        <form>
            <input type="text" class="box_input" id="boxInputDigitosCartao" placeholder="Digite os dígitos do cartão">
            <input type="button" id="validarNumeroDocartao" value="Validar">
            <p><input type="button" value="Validar outro cartão"></p>
        </form>

    <section class="box_resultado">
        <p id="exibirONumeroDoCartao"></p>
        <p id="exibirMensagemDeValidacao"></p>
    </section>





</body>
